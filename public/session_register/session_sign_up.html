<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session</title>
    <link rel="stylesheet" type="text/css" href="/public/session_register/session_sign_up_styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/public/session_register/session_sign_up_script.js"></script>

</head>
<body>
    <div class="page_wrapper_bg">
        <div class="page_wrapper">
            <div class="title_wrapper">Запись на сессию</div>
            <div class="info_enter_block">
                <div class="info_enter_title">Твои имя и фамилия</div>
                <textarea class="info_enter_textfield" id="userAnswName"></textarea>
            </div>

            <div class="info_enter_block">
                <div class="info_enter_title">Ник в инсте</div>
                <textarea class="info_enter_textfield" id="userAnswInst"></textarea>
            </div>

            <div class="info_enter_block">
                <div class="info_enter_title">Кто ты</div>
                <textarea class="info_enter_textfield" id="userAnswWhoAreYou"></textarea>
            </div>

            <div class="info_enter_block">
                <div class="info_enter_title">Какая у тебя цель</div>
                <textarea class="info_enter_textfield" id="userAnswAim"></textarea>
            </div>

            <div class="info_enter_block">
                <div class="info_enter_title">Как планируешь реализовать цель?</div>
                <textarea class="info_enter_textfield" id="userAnswAimRealize"></textarea>
            </div>
            
            <div class="info_enter_block">
                <div class="info_enter_title">Что может помешать достигнуть цели? Какие слабые места?</div>
                <textarea class="info_enter_textfield" id="userAnswWeaknesses"></textarea>
            </div>

            <div class="info_enter_block">
                <div class="info_enter_title">Кто твой клиент?</div>
                <textarea class="info_enter_textfield"  id="userAnswClient"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
